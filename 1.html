<html lang="en">

<head>

<body>
    <script>
        "use strict";
        /*
        С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль,
        с помощью console.log) от 0 до 10 включительно, чтобы результат выглядел так:
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число
        …
        10 – четное число
        */
        let checkOddOrEven = (x) => {
            let oddOrEven = '';

            for (let i = 0; i < x + 1; i++) {
                if (i && i % 2 == 0) {
                    oddOrEven = 'четное число'
                } else if (i % 2 == 1) {
                    oddOrEven = 'нечетное число'
                } else {
                    oddOrEven = 'ноль'
                }
                console.log(`${i} - это ${oddOrEven}`);
            }
        }

        checkOddOrEven(parseInt(prompt('Введите какое количество чисел следует проверить на четность', '10')));
    </script>
</body>

</html>
