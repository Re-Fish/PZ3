<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>

<body>
    <script>
        "use strict";
        /*
        Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        1. Получить все товары, у которых есть фотографии, можете использовать метод filter
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
        */
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        // Находим продукты с фотографиями
        let productsWithFoto = products.filter(product => product.photos?.length);
        console.log(productsWithFoto);
        // Сортируем продукты по цене
        let productsSortedByPrice = products.sort((a, b) => a.price - b.price);
        console.log(productsSortedByPrice);
    </script>
</body>

</html>
